<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Employee</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css"
	rel="stylesheet">
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>
</head>

</head>
<script type="text/javascript">
	$('#example1').datepicker({
		autoclose : true,
		format : "dd/mm/yyyy"
	});

	$(document).ready(function() {

		$('#example1').datepicker({
			format : "dd/mm/yyyy"
		});

	});
</script>
<body>
	<div class="container my-5">
		<h3>Add Employee</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/createEmployee}"
						th:object="${employee}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">First Name</label> <input
									type="text" th:field="*{firstName}" class="form-control"
									id="firstName" placeholder="First Name" />
							</div>
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Last Name</label> <input
									type="text" th:field="*{lastName}" class="form-control"
									id="lastName" placeholder="Last Name" />
							</div>
							<div class="form-group col-md-8">
								<label for="email" class="col-form-label">Email</label> <input
									type="text" th:field="*{email}" class="form-control" id="email"
									placeholder="Email Id" />
							</div>
							<div class="form-group col-md-8">
								<label for="designation" class="col-form-label">Designation</label>
								<input type="text" th:field="*{designation}"
									class="form-control" id="designation" placeholder="Designation" />
							</div>
							<div class="form-group col-md-8">
								<!-- <div class='input-group date' id='datetimepicker1'>
									<label for="dateOfBirth" class="col-form-label">Date of
										birth</label> <input type="text" th:field="*{dateOfBirth}"
										class="form-control" id="dateOfBirth"
										placeholder="Date of Birth" /> <span
										class="input-group-addon"> <span
										class="glyphicon </div>glyphicon-calendar"></span></span></div> -->
								<!-- <div id="date-picker-example"
									class="md-form md-outline input-with-post-icon datepicker"
									inline="true">
									<label for="dateOfBirth" class="col-form-label">Date of
										Birth</label> <input th:field="*{dateOfBirth}"
										placeholder="Select date" type="text" id="dateOfBirth"
										class="form-control"> <label for="example">Try
										me...</label> <i class="fas fa-calendar input-prefix"></i>
								</div> -->
								<label for="dateOfBirth" class="col-form-label">Date of
									Birth</label> <input class="form-control" th:field="*{dateOfBirth}"
									type="text" placeholder="Select Date" id="example1">
							</div>
							<div class="form-group col-md-8">
								<label for="company" class="col-form-label">Company</label> <input
									type="text" th:field="*{company}" class="form-control"
									id="company" placeholder="Company" />
							</div>
							<div class="form-group col-md-8">
								<label for="phone" class="col-form-label">Phone</label> <input
									type="text" th:field="*{phone}" class="form-control"
									id="phone" placeholder="Phone" />
							</div>
							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value=" Submit ">
							</div>

							<input type="hidden" id="id" th:field="*{id}">

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
